<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <!--Bootstrap se maneja por clases es decir la forma en la que llamas los estilos o componentes es utilizando sus clases propias-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 bg-primary">
                <button class="btn btn-warning mb-5">mi primer boton</button>
            </div>
        </div>
    </div>
   <section>
    <h1>Formulario</h1>
    <form action="">
        <div class="col-md-4 mb-2">
            <input type="text" class="form-control" placeholder="Ingresa tu Nombre">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Ingresa tu Nombre">
        </div>
        <div class="col-md-12 col-sm-12">
            <input type="text" class="form-control" placeholder="Ingresa tu Nombre">
        </div>
        <div>
            <select class="form-select" name="" id="">
                <option value="">Peliculas</option>
                <option value="">Avengers</option>
                <option value="">Iron Man</option>
                <option value="">Thor</option>
            </select>
        </div>
    </form>
   </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
